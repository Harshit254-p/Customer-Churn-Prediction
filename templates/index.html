<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Churn Predictor</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Customer Churn Predictor</h1>
      <button id="darkToggle" class="dark-toggle">ðŸŒ“</button>
    </div>

    <form id="churnForm">
      <label for="gender">Gender</label>
      <select name="gender" id="gender">
        <option value="Female">Female</option>
        <option value="Male">Male</option>
      </select>

      <label for="SeniorCitizen">Senior Citizen</label>
      <select name="SeniorCitizen" id="SeniorCitizen">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label for="MonthlyCharges">Monthly Charges</label>
      <input type="number" id="MonthlyCharges" name="MonthlyCharges" required />

      <label for="TotalCharges">Total Charges</label>
      <input type="number" id="TotalCharges" name="TotalCharges" required />

      <button type="submit">Predict</button>

      <div class="spinner" id="spinner" style="display:none;">
        <div class="spinner-bars">
          <div></div><div></div><div></div><div></div><div></div>
        </div>
      </div>
    </form>

    <div id="result"></div>
    <div class="graph-container">
      <canvas id="probChart"></canvas>
    </div>
    <div id="toast" class="toast"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
